<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="styleshett.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d019184f38.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand ms-2 my-header-link" href="#">
            <i class="fa-regular fa-film fa-xl"></i>
            <span class="ms-2 h3 align-bottom"> Film library </span>
          </a>
          <form class="d-flex me-auto input-group-sm">
            <input
              class="form-control ms-5"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
          <a href="" class="me-3 my-header-link">
            <i class="fa-regular fa-user fa-xl"></i>
          </a>
        </div>
      </nav>
    </header>
    <div class="container-fluid ps-0">
      <div class="row">
        <aside class="col-3">
          <ul
            class="nav nav-pills flex-column navbar-light bg-light p-3 min-vh-100"
          >
            <li class="nav-item">
              <a class="nav-link active" href="#">All</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Favorites</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Best rated</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Seen last month</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Unseen</a>
            </li>
          </ul>
        </aside>
        <main class="col p-3">
          <label class="h1 p-2"> All </label>
          <ul class="list-group-flush p-0">
            <li class="list-group-item">
              <div class="row">
                <div class="col">Pulp fiction</div>
                <div class="col">
                  <i class="fa-solid fa-square-check my-blue"></i>
                  Favorite
                </div>
                <div class="col">March 29, 2022</div>
                <div class="col">
                  <i class="fa-solid fa-star my-star"></i>
                  <i class="fa-solid fa-star my-star"></i>
                  <i class="fa-solid fa-star my-star"></i>
                  <i class="fa-solid fa-star my-star"></i>
                  <i class="fa-solid fa-star my-star"></i>
                </div>
              </div>
            </li>
            <li class="list-group-item">
              <div class="row">
                <div class="col">21 Grams</div>
                <div class="col">
                  <i class="fa-solid fa-square-check my-blue"></i>
                  Favorite
                </div>
                <div class="col">March 24, 2022</div>
                <div class="col">
                  <i class="fa-solid fa-star my-star"></i>
                  <i class="fa-solid fa-star my-star"></i>
                  <i class="fa-solid fa-star my-star"></i>
                  <i class="fa-solid fa-star my-star"></i>
                  <i class="fa-regular fa-star"></i>
                </div>
              </div>
            </li>
            <li class="list-group-item">
              <div class="row">
                <div class="col">Star Wars</div>
                <div class="col">
                  <i class="fa-regular fa-square"></i>
                  Favorite
                </div>
                <div class="col"></div>
                <div class="col">
                  <i class="fa-regular fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                </div>
              </div>
            </li>
            <li class="list-group-item">
              <div class="row">
                <div class="col">Matrix</div>
                <div class="col">
                  <i class="fa-regular fa-square"></i>
                  Favorite
                </div>
                <div class="col"></div>
                <div class="col">
                  <i class="fa-regular fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                </div>
              </div>
            </li>
            <li class="list-group-item">
              <div class="row">
                <div class="col">Shrek</div>
                <div class="col">
                  <i class="fa-regular fa-square"></i>
                  Favorite
                </div>
                <div class="col">March 27, 2022</div>
                <div class="col">
                  <i class="fa-solid fa-star my-star"></i>
                  <i class="fa-solid fa-star my-star"></i>
                  <i class="fa-solid fa-star my-star"></i>
                  <i class="fa-regular fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                </div>
              </div>
            </li>
          </ul>
          <div class="container-fluid fixed-bottom d-flex justify-content-end">
            <a href="">
              <i class="fa-solid fa-circle-plus me-3 mb-5 fa-2xl my-blue"></i>
            </a>
          </div>
        </main>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
