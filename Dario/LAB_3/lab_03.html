<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="lab_03.css">


    <title>FILM LIBRARY</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary navbar-expand-sm">
        <!-- starting of the navbar-->

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a class="navbar-brand" href="#">
                <img src="filmlibrary.svg" width="30" height="30" class="d-inline-block align-top" alt="" />
                <span>Film Library</span>
            </a>
            <form class="form-inline my-2 my-lg-0" id="search-form">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            </form>
            <a class="navbar fixed-right" href="#" id="profile_image">
                <img src="user.svg" width="40" height="50" class="d-inline-block align-top" alt="">
            </a>
        </div>
    </nav>

    <!-- content of the page -->
    <div class="container">
        <div class="row vheight-100">
            <!-- serve per far apparire <aside> and <main> in riga orizzontale, oppure main viene messo sotto-->

            <!-- left side bar-->
            <aside class="collapse d-sm-block col-sm-4 col-12 bg-light below-nav" id="left-sidebar">
                <ul class="list-group" id="filter">
                    <li class="list-group-item active">All</li>
                    <li class="list-group-item">Favorites</li>
                    <li class="list-group-item">Best Rating</li>
                    <li class="list-group-item">Last Seen</li>
                    <li class="list-group-item">Seen Last Month</li>
                </ul>

            </aside>

            <!-- central content -->
            <main class="col-sm-8 col-12 below-nav">
                <div class="mainContent">
                    <h1 id="filter-header">ALL</h1>
                    <div class="container" id="film_list">
                        <div class="row film-item">
                            <div class="col">
                                <span class="text-danger">Pulp Fiction</span>
                            </div>
                            <div class="col">
                                    <label class="check-container">Favorite
                                    <input type="checkbox" checked="checked">
                                    <span class="checkmark"></span>
                                    </label>
                            </div>
                            <div class="col">
                                <span>March 10, 2022</span>
                            </div>
                            <div class="col">
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-star"></span>
                            </div>
                        </div>
                        <div class="row film-item">
                            <div class="col">
                                <span class="text-danger">21 Grams</span>
                            </div>
                            <div class="col">
                                    <label class="check-container">Favorite
                                    <input type="checkbox" checked="checked">
                                    <span class="checkmark"></span>
                                    </label>
                            </div>
                            <div class="col">
                                <span>March 12, 2022</span>
                            </div>
                            <div class="col">
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star"></span>
                            </div>
                        </div>
                        <div class="row film-item">
                            <div class="col">
                                <span>Star Wars</span>
                            </div>
                            <div class="col">
                                <label class="check-container">Favorite
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <div class="col">
                                <span></span>
                            </div>
                            <div class="col">
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-star"></span>
                            </div>
                        </div>
                        <div class="row film-item">
                            <div class="col">
                                <span>Shrek</span>
                            </div>
                            <div class="col">
                                <label class="check-container">Favorite
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <div class="col">
                                <span> 30 March, 2022</span>
                            </div>
                            <div class="col">
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-star"></span>
                            </div>
                        </div>
                    </div>
                        
                </div>

        <button type="button" class="btn btn-lg btn-primary fixed-right-bottom">&#43;</button>
        </main>
        <footer>

        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
